<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OFDM Throughput Calculator</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 12px; }
        input, button { width: 100%; padding: 8px; margin-top: 6px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 15px; }
        button:hover { background-color: #45a049; }
        .output { margin-top: 15px; background: #eef; padding: 10px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        a { display: block; text-align: center; margin-top: 20px; color: #4CAF50; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì° OFDM Throughput Calculator</h2>

        <label>Modulation Order</label>
        <input type="number" id="modOrder" value="4">

        <label>Subcarriers per RB</label>
        <input type="number" id="subcarriers" value="12">

        <label>Symbols per Slot</label>
        <input type="number" id="symbols" value="14">

        <label>Slots per Second</label>
        <input type="number" id="slots" value="1000">

        <label>Number of RBs</label>
        <input type="number" id="rbs" value="50">

        <label>CP Overhead (%)</label>
        <input type="number" id="cp" value="7">

        <label>Bandwidth (MHz)</label>
        <input type="number" id="bw" value="20">

        <button onclick="calculateOFDM()">Calculate</button>
        <button onclick="explainOFDM()">üß† Explain</button>

        <div class="output" id="ofdmOutput"></div>
        <div class="output" id="ofdmExplain"></div>

        <a href="/frontend/index.html">‚Üê Back to Home</a>
    </div>

    <script>
        let ofdmResult = null;

        async function calculateOFDM() {
            const url = `/api/ofdm-throughput?modulation_order=${modOrder.value}&subcarriers_per_rb=${subcarriers.value}&symbols_per_slot=${symbols.value}&slots_per_second=${slots.value}&num_rbs=${rbs.value}&cp_overhead_percent=${cp.value}&bandwidth_mhz=${bw.value}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                ofdmResult = data;
                ofdmOutput.innerText = JSON.stringify(data, null, 2);
                ofdmExplain.innerText = "";
            } catch (err) {
                ofdmOutput.innerText = '‚ö†Ô∏è Error fetching OFDM data.';
            }
        }

        async function explainOFDM() {
            if (!ofdmResult) {
                ofdmExplain.innerText = '‚ö†Ô∏è Please calculate first.';
                return;
            }
            try {
                const res = await fetch('/api/explain', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        scenario: "ofdm",
                        data: ofdmResult
                    })
                });
                const result = await res.json();
                ofdmExplain.innerText = result.explanation;
            } catch (err) {
                ofdmExplain.innerText = '‚ö†Ô∏è Error getting explanation.';
            }
        }
    </script>
</body>
</html>
