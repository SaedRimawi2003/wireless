<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cellular Network Design</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 12px; }
        input, button { width: 100%; padding: 8px; margin-top: 6px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 15px; }
        button:hover { background-color: #45a049; }
        .output { margin-top: 15px; background: #eef; padding: 10px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        a { display: block; text-align: center; margin-top: 20px; color: #4CAF50; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì± Cellular Network Design</h2>

        <label>Total Area (km¬≤)</label>
        <input type="number" id="area" value="100">

        <label>Cell Radius (km)</label>
        <input type="number" id="radius" value="1">

        <label>Cluster Size</label>
        <input type="number" id="cluster" value="7">

        <button onclick="calculateCellular()">Calculate</button>
        <button onclick="explainCellular()">üß† Explain</button>

        <div class="output" id="cellularOutput"></div>
        <div class="output" id="cellularExplain"></div>

        <a href="/frontend/index.html">‚Üê Back to Home</a>
    </div>

    <script>
        let cellularResult = null;

        async function calculateCellular() {
            const body = {
                total_area_km2: Number(document.getElementById('area').value),
                cell_radius_km: Number(document.getElementById('radius').value),
                cluster_size: Number(document.getElementById('cluster').value)
            };

            try {
                const res = await fetch('/api/cellular-design', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                cellularResult = data;
                document.getElementById('cellularOutput').innerText = JSON.stringify(data, null, 2);
                document.getElementById('cellularExplain').innerText = "";
            } catch (err) {
                document.getElementById('cellularOutput').innerText = '‚ö†Ô∏è Error fetching cellular design data.';
            }
        }

        async function explainCellular() {
            if (!cellularResult) {
                document.getElementById('cellularExplain').innerText = '‚ö†Ô∏è Please calculate first.';
                return;
            }
            try {
                const res = await fetch('/api/explain', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        scenario: "cellular-design",
                        data: cellularResult
                    })
                });
                const result = await res.json();
                document.getElementById('cellularExplain').innerText = result.explanation;
            } catch (err) {
                document.getElementById('cellularExplain').innerText = '‚ö†Ô∏è Error getting explanation.';
            }
        }
    </script>
</body>
</html>
